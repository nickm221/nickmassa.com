comments: true

{% include header_small.html %}


<div class="post-header">
  <h1 class="post-title">{{ page.title }}</h1>
</div>
<div class="post-header">
  <p class="post-meta">{{ page.date | date: "%B %-d, %Y — %H:%M" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
</div>

<div class="post-wrapper">



  <article class="post-content">
    <div class = "blurb-blog">
    {{ content }}
   </div>
  </article>

 <hr class="bar-blog"> </hr>
  
 <h2 id="Blog"><a href="/index.html"> <i class="fa fa-arrow-circle-left" aria-hidden="true"></i> Back to Home</a></h2>
 <h2 id="Blog"><a href="/posts"> View All Blog Posts <i class="fa fa-arrow-circle-right " aria-hidden="true"></i> </a></h2>

</div>
